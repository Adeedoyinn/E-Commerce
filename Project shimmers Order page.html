<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project shimmers Order Page</title>
    <link rel="stylesheet" href="Project shimmer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Left Column - Images -->
            <div class="col-md-6">
                <div class="product-images">
                    <!-- Main Image -->
                    <div class="main-image mb-4">
                        <img src="Project-shimmers-images/6008_camel_Cardigan_12872_check_skirt_2288po.webp" 
                             alt="Main Product Image" 
                             class="img-fluid">
                    </div>
                    <!-- Thumbnail Images -->
                    <div class="row thumbnail-images">
                        <div class="col-4">
                            <img src="Project-shimmers-images/6008_camel_Cardigan_12872_check_skirt_2305po.webp" 
                                 alt="Thumbnail 1" 
                                 class="img-fluid thumbnail">
                        </div>
                        <div class="col-4">
                            <img src="Project-shimmers-images/6008_camel_Cardigan_12872_check_skirt_2314po.webp" 
                                 alt="Thumbnail 2" 
                                 class="img-fluid thumbnail">
                        </div>
                        <div class="col-4">
                            <img src="Project-shimmers-images/6008_camel_Cardigan_12872_check_skirt_2345po.webp" 
                                 alt="Thumbnail 3" 
                                 class="img-fluid thumbnail">
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- Right Column - Product Information -->
            <div class="col-md-6">
                <div class="product-info">
                    <h2 class="mb-3">Lois Woven Bag & Clutch - Apricot</h2>
                    <div class="price-info mb-4">
                        <h3 class="price">$79.95</h3>
                        <p class="text-muted">or from $10/week with Coupon</p>
                        <p class="shipping-info">Tax included. Shipping calculated at checkout</p>
                        <p class="payment-info">Pay 4 payments of $19.99 with Opay</p>
                    </div>
    
                    <!-- Size Selection -->
                    <div class="size-selection mb-4">
                        <h4 class="mb-3">Size</h4>
                        <div class="btn-group" role="group" aria-label="Size selection">
                            <button type="button" class="btn btn-outline-secondary me-2">10</button>
                            <button type="button" class="btn btn-outline-secondary me-2">12</button>
                            <button type="button" class="btn btn-outline-secondary me-2">14</button>
                            <button type="button" class="btn btn-outline-secondary">16</button>
                        </div>
                    </div>
    
                    <!-- Add to Cart and Wishlist -->
                    <div class="actions mb-4">
                        <button class="btn btn-primary w-100 mb-3">Add to Cart</button>
                        <button class="btn btn-outline-secondary w-100">Add to Wishlist</button>
                    </div>
    
                    <!-- Product Details Accordion -->
                    <div class="accordion" id="productDetails">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#fabricInfo">
                                    Fabric & Care
                                </button>
                            </h2>
                            <div id="fabricInfo" class="accordion-collapse collapse">
                                <div class="accordion-body">
                                    Fabric details and care instructions here
                                </div>
                            </div>
                        </div>
                        <!-- Add more accordion items for shipping, returns, etc. -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
